<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hello react</title>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入 react-dom 库，用于支持 react 操作 DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>

    <!-- 引入 babel，用于将 jsx 转为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 引入 prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
      //#region
      /*
        高阶函数：如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数
        1. 若 A 函数，接收的参数是一个函数，那么 A 就可以称为高阶函数
        2. 若 A 函数，调用的返回值依然是一个函数，那么 A 就可以称为高阶函数
        常见的高阶函数：Promise、setTimeout、arr.map() 等等
      */
      //#endregion

      class Login extends React.Component {
        state = {
          username: "",
          password: "",
        };

        // 表单回调
        handleSubmit = (event) => {
          event.preventDefault(); // 阻止表单提交
          const { username, password } = this.state;
          alert(`输入的用户名是：${username}，密码是：${password}`);
        };

        // // 保存用户名到状态中
        // saveUsername = (event) => {
        //   console.log(event.target.value);
        //   this.setState({ username: event.target.value });
        // };

        // // 保存密码到状态中
        // savePassword = (event) => {
        //   this.setState({ password: event.target.value });
        // };

        // 合并 saveUsername 和 savePassword 为 saveFormData

        saveFormData = (dataType, event) => {
          console.log("$", dataType);
          this.setState({ [dataType]: event.target.value });
        };
        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              用户名：
              <input
                // 将 saveFormData 返回的函数赋值给 onChange
                onChange={(event) => {
                  this.saveFormData("username", event);
                }}
                type="text"
                name="username"
              />
              密码：
              <input
                onChange={(event) => {
                  this.saveFormData("password", event);
                }}
                type="password"
                name="password"
              />
              <button>登录</button>
            </form>
          );
        }
      }
      ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
  </body>
</html>
