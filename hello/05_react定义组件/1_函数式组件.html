<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hello react</title>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入 react-dom 库，用于支持 react 操作 DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>

    <!-- 引入 babel，用于将 jsx 转为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      // 定义函数
      function MyComponent() {
        // 此处的 this 是 undefined，
        // 因为 babel 翻译后，开启了严格模式，禁止了函数中的 this 指向 window
        // 可在 babel 官网试一试查看
        console.log(this);
        return <h2>我是用函数定义的组件（适用于简单定义）</h2>;
      }

      ReactDOM.render(<MyComponent />, document.getElementById("test"));
      /*
            执行了 ReactDOM.render(<MyComponent />... 后，发送了什么？
                1. React 解析组件标签，找到 MyComponent 组件
                2. 发现组件是使用函数定义的，然后调用该函数，
                将返回的虚拟 DOM 转为真实 DOM，并呈现在页面中
            Note: 1. 组件首字母必须大小
                  2. 函数有返回值
                  3. render 参数必须传组件名称
      */
    </script>
  </body>
</html>
